<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Card Test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main class="container">
        <div class="box">   
            <div class="card">
                <img src="./img/331066389_2457350451096323_7653807068566647043_n.jpg" alt="">
                <div class="content">
                    <h2>Thet Zaw Hein</h2>
                    <p>Web Developer</p>
                    <button class="detailBtn 1" id="1">See Details</button>
                </div>
            </div>

            <div class="card">
                <img src="./img/My-Profile-5.jpg" alt="">
                <div class="content">
                    <h2>Thet Zaw Hein</h2>
                    <p>Graphic Designer</p>
                    <button class="detailBtn 2" id="2">See Details</button>
                </div>
            </div>

            <div class="card">
                <img src="./img/me-profile-4.jpg" alt="">
                <div class="content">
                    <h2>Thet Zaw Hein</h2>
                    <p>Digital Marketer</p>
                    <button class="detailBtn 3" id="3">See Details</button>
                </div>
            </div>
        </div>
    </main>

    <section class="showCard">
        <div class="detailCard hide" id="1">
            <h1>Hello World 1</h1>
            <button class="closeBtn">Close</button>
        </div>

        <div class="detailCard hide" id="2">
            <h1>Hello World 2</h1>
            <button class="closeBtn">Close</button>
        </div>

        <div class="detailCard hide" id="3">
            <h1>Hello World 3</h1>
            <button class="closeBtn">Close</button>
        </div>
    </section>

    <script src="./app.js"></script>
    
</body>
</html>
